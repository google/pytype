name: Build wheels
on:
  # `on: create` "Runs your workflow when someone creates a Git reference (Git branch or tag) in the workflow's repository. Note: An event will not be created when you create more than three tags at once."  -- https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#create . See also: https://github.com/actions/runner/issues/1007
  create: # The purpose of this line is to run only when we create a release, which is a tag. I'm assuming these are created in github somehow; if that assumption isn't true, we may need to use on: push: tags instead, cf https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#onpushbranchestagsbranches-ignoretags-ignore
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  manylinux_wheels:
    name: Python ${{ matrix.platform }} wheels(${{ matrix.pyver }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - manylinux_2_28_x86_64
          - manylinux_2_28_aarch64
        pyver: ['cp38-cp38', 'cp39-cp39', 'cp310-cp310', 'cp311-cp311']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up QEMU
        if: matrix.platform == 'manylinux_2_28_aarch64'
        id: qemu
        uses: docker/setup-qemu-action@v3
      - name: Pull Docker image
        run: |
          DOCKER_IMAGE="quay.io/pypa/${{ matrix.platform }}"
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV
          docker image pull "$DOCKER_IMAGE"
      - name: Build manylinux wheels
        run: |
          docker container run \
            --rm \
            -e PLAT=${{ matrix.platform }} \
            -e PYTHON_TAGS=${{ matrix.pyver }} \
            -v "$(pwd):/io" \
            "$DOCKER_IMAGE" \
            /io/build_scripts/wheels/manylinux.sh
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  macosx_wheels:
    name: Python ${{ matrix.python_version }} MacOS wheels
    # Note: the container MacOS version may differ from the SDK
    # used to build Python there.  It is the latter that determines
    # the wheel's platform tag.
    # https://github.com/actions/virtual-environments/issues/696
    runs-on: macos-13
    strategy:
      matrix:
        python_version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - name: Build MacOS wheels
        run: './build_scripts/wheels/macos.sh'
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
