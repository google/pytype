os: linux
dist: xenial  # Python3.7 virtualenv is available only on Travis Xenial VMs.

git:
  submodules: true

language: python

matrix:
  include:
  - name: "host_python_27"
    python: "2.7"
  - name: "host_python_35"
    python: "3.5"
  - name: "host_python_36"
    python: "3.6"
  - name: "host_python_37"
    python: "3.7"

before_install:
  - sudo apt-get install g++
  - sudo apt-get install cmake
  - sudo apt-get install bison
  - sudo apt-get install flex
  - sudo apt-get install ninja-build

# We need to install python3.6 and python3.7 packages from a third party
# repo as they are not available on standard Ubuntu Xenial.
addons:
  apt:
    sources:
    - sourceline: 'ppa:deadsnakes/ppa'
    packages:
    - python3.6  # To compile targets with a 3.6 compiler.
    - python3.6-dev  # To build host extension modules under 3.6
    - python3.7-dev  # To build host extension modules under 3.7

install:
  - pip install flake8 importlab pyyaml six
  
before_script:
  - EXCLUDE=./.*,pytype/test_data,pytype/tools
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count exclude=$EXCLUDE --select=E901,E999,F821,F822,F823 --show-source --statistics
  # exit-zero treats all errors as warnings.
  - flake8 . --count --exit-zero --ignore=E111,E114 --max-complexity=10 --max-line-length=80 --statistics

script: python build_scripts/travis_script.py
